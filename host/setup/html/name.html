<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Setup - Server Name</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="setup-container">
        <h1>Name Your Server</h1>
        <p>Choose a unique name for this instance. This is how it will appear on your network.</p>
        <form action="libraries.html">
            <input type="text" name="server_name" placeholder="e.g. Scutoid's MediaHub" autofocus required>
            <div class="btn-group">
                <a href="setup.html" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
</body>

</html>
