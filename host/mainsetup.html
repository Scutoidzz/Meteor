<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor | Server Setup</title>
    <link rel="stylesheet" href="/host/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .username-list {
            margin-top: 1rem;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            border-radius: var(--radius);
        }

        .username-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username-item:last-child {
            border-bottom: none;
        }

        .username-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .username-item.selected {
            background: var(--primary);
            color: var(--primary-text);
        }

        .username-item.selected .badge {
            background: var(--primary-text);
            color: var(--primary);
        }

        .badge {
            font-size: 0.7rem;
            background: var(--border-color);
            color: var(--text-muted);
            padding: 2px 6px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="setup-container">
        <svg class="icon-large" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <polygon fill="none" stroke="currentColor" stroke-width="12" stroke-linejoin="round"
                points="110,60 470,60 470,400 398,400 398,132 326,132 326,400 254,400" />
            <polygon fill="none" stroke="currentColor" stroke-width="12" stroke-linejoin="round"
                points="174.2,92.6 222.4,205.2 309.5,119.0 263.9,232.7 386.4,233.2 273.8,281.4 360.0,368.5 246.3,322.9 245.8,445.4 197.6,332.8 110.5,419.0 156.1,305.3 33.6,304.8 146.2,256.6 60.0,169.5 173.7,215.1" />
        </svg>
        <h1>Server Admin</h1>
        <p>Create an admin profile to manage Meteor</p>

        <div id="userList" class="username-list">
            <div class="loading">Fetching system accounts...</div>
        </div>

        <div class="btn-group" style="margin-top: 2rem;">
            <button class="btn btn-secondary" onclick="window.location.reload()">Refresh</button>
            <button class="btn btn-primary" id="continueBtn" disabled onclick="finishSetup()">Finalize Setup</button>
        </div>
    </div>

    <script>
        let selectedUser = null;

        async function fetchUsers() {
            const listEl = document.getElementById('userList');
            try {
                const response = await fetch('/api/setup_complete');
                const users = await response.json();

                listEl.innerHTML = '';
                if (users.length === 0) {
                    listEl.innerHTML = '<div class="loading">No admin users found.</div>';
                    return;
                }

                users.forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'username-item';
                    item.innerHTML = `
                        <span>${user}</span>
                        ${user === 'root' ? '<span class="badge">System</span>' : '<span class="badge">Admin</span>'}
                    `;
                    item.onclick = () => selectUser(user, item);
                    listEl.appendChild(item);
                });
            } catch (err) {
                listEl.innerHTML = '<div class="loading" style="color: #ff4444;">Failed to load accounts.</div>';
                console.error(err);
            }
        }

        function selectUser(user, element) {
            document.querySelectorAll('.username-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedUser = user;
            document.getElementById('continueBtn').disabled = false;
        }

        function finishSetup() {
            if (!selectedUser) return;

            const btn = document.getElementById('continueBtn');
            btn.innerText = 'Finishing...';
            btn.style.opacity = '0.5';
            btn.disabled = true;


            setTimeout(() => {
                window.location.href = '/main';
            }, 1000);
        }

        window.onload = fetchUsers;
    </script>
</body>

</html>
