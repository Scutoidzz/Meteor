<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor | Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylings.css">
</head>

<body>
    <nav id="navbar">
        <div class="logo-container">
            <svg width="40" height="40" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <polygon fill="none" stroke="currentColor" stroke-width="15" stroke-linejoin="round"
                    points="110,60 470,60 470,400 398,400 398,132 326,132 326,400 254,400" />
                <polygon fill="none" stroke="currentColor" stroke-width="15" stroke-linejoin="round"
                    points="174.2,92.6 222.4,205.2 309.5,119.0 263.9,232.7 386.4,233.2 273.8,281.4 360.0,368.5 246.3,322.9 245.8,445.4 197.6,332.8 110.5,419.0 156.1,305.3 33.6,304.8 146.2,256.6 60.0,169.5 173.7,215.1" />
            </svg>
        </div>

        <button class="navbutton" id="home" title="Home" onclick="window.location.href='/main'">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
        <button class="navbutton active" id="videos" title="Videos" onclick="window.location.href='/videos'">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
        </button>
        <button class="navbutton" id="music" title="Music" onclick="window.location.href='/music'">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        </button>

        <button class="navbutton logout-btn" id="logout" title="Logout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>

        <button class="navbutton edit-btn" id="edit-btn" title="Edit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        </button>
    </nav>

    <div class="wrapper">
        <header id="topbar">
            <div id="searchbox">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" class="search-input" id="input-dark" placeholder="Search videos...">
            </div>
        </header>

        <main id="content">
            <div
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted);">
                <svg viewBox="0 0 24 24" width="60" height="60" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px; opacity: 0.3;">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
                <h2 style="font-weight: 500;">No videos found</h2>
                <p style="font-size: 0.9rem;">Your video library is currently empty.</p>
            </div>
        </main>
    </div>
</body>

</html>
